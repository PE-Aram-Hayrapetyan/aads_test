---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/users/dashboard/posts":
    get:
      summary: Get all posts
      tags:
      - Dashboard::Posts
      responses:
        '200':
          description: posts found
          content:
            application/json:
              schema:
                type: object
                properties:
                  model:
                    type: array
                    items:
                      type: object
                      "$ref": "#/components/schemas/post"
                  server_time:
                    type: string
                required:
                - model
                - server_time
        '401':
          description: user not found
    post:
      summary: Create a post
      tags:
      - Dashboard::Posts
      parameters: []
      responses:
        '200':
          description: post created
          content:
            application/json:
              schema:
                type: object
                properties:
                  model:
                    type: object
                    "$ref": "#/components/schemas/post"
                  server_time:
                    type: string
                required:
                - model
                - server_time
        '401':
          description: user not found
        '422':
          description: invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      Content:
                        type: string
                      Visibility:
                        type: string
                  server_time:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                post:
                  type: object
                  properties:
                    content:
                      type: string
                    visibility:
                      type: string
                      enum:
                      - everyone
                      - friends_only
                      - nobody
  "/users/dashboard/posts/{id}":
    get:
      summary: Get a single post
      tags:
      - Dashboard::Posts
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: post found
          content:
            application/json:
              schema:
                type: object
                properties:
                  model:
                    type: object
                    "$ref": "#/components/schemas/post"
                  server_time:
                    type: string
                required:
                - server_time
        '401':
          description: user not found
    put:
      summary: Update a post
      tags:
      - Dashboard::Posts
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: post updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  model:
                    type: object
                    "$ref": "#/components/schemas/post"
                  server_time:
                    type: string
                required:
                - model
                - server_time
        '401':
          description: user not found
        '422':
          description: invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      Content:
                        type: string
                      Visibility:
                        type: string
                  server_time:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                post:
                  type: object
                  properties:
                    content:
                      type: string
                    visibility:
                      type: string
                      enum:
                      - everyone
                      - friends_only
                      - nobody
    delete:
      summary: Delete a post
      tags:
      - Dashboard::Posts
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: post deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  model:
                    type: object
                    "$ref": "#/components/schemas/post"
                  server_time:
                    type: string
                required:
                - model
                - server_time
        '401':
          description: user not found
  "/users/dashboard/friends":
    get:
      summary: List of friends
      tags:
      - User Friends
      responses:
        '200':
          description: list of friends
          content:
            application/json:
              schema:
                type: object
                properties:
                  model:
                    type: object
                    properties:
                      followers:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            user:
                              type: object
                              properties:
                                id:
                                  type: string
                                  format: uuid
                                email:
                                  type: string
                                  format: email
                              required:
                              - id
                              - email
                            confirmed:
                              type: boolean
                          required:
                          - id
                          - user
                          - confirmed
                      following:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            user:
                              type: object
                              properties:
                                id:
                                  type: string
                                  format: uuid
                                email:
                                  type: string
                                  format: email
                              required:
                              - id
                              - email
                            confirmed:
                              type: boolean
                          required:
                          - id
                          - user
                          - confirmed
                      model:
                        type: string
                    required:
                    - followers
                    - following
                    - model
                  server_time:
                    type: string
                    format: date-time
                required:
                - model
                - server_time
        '401':
          description: unauthorized
    post:
      summary: Create a friend relation
      tags:
      - User Friends
      parameters: []
      responses:
        '200':
          description: friend relation created
          content:
            application/json:
              schema:
                type: object
                properties:
                  model:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          email:
                            type: string
                            format: email
                        required:
                        - id
                        - email
                      confirmed:
                        type: boolean
                      model:
                        type: string
                    required:
                    - id
                    - user
                    - confirmed
                    - model
                  server_time:
                    type: string
                    format: date-time
                required:
                - model
                - server_time
        '422':
          description: unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      User:
                        type: string
                        required: false
                        nullable: true
                      Friend:
                        type: string
                        required: false
                        nullable: true
                  server_time:
                    type: string
                    format: date-time
                required:
                - server_time
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                other_user_id:
                  type: string
                  format: uuid
              required:
              - friend_id
  "/users/dashboard/friends/{id}":
    put:
      summary: Update a friend relation
      tags:
      - User Friends
      parameters:
      - name: id
        in: path
        format: uuid
        required: true
        schema:
          type: string
      responses:
        '200':
          description: friend relation updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  model:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          email:
                            type: string
                            format: email
                        required:
                        - id
                        - email
                      confirmed:
                        type: boolean
                      model:
                        type: string
                    required:
                    - id
                    - user
                    - confirmed
                    - model
                  server_time:
                    type: string
                    format: date-time
                required:
                - model
                - server_time
        '422':
          description: unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      Id:
                        type: string
                        required: false
                        nullable: true
                  server_time:
                    type: string
                    format: date-time
                required:
                - server_time
        '401':
          description: unauthorized
    delete:
      summary: Delete a friend relation
      tags:
      - User Friends
      parameters:
      - name: id
        in: path
        format: uuid
        required: true
        schema:
          type: string
      responses:
        '200':
          description: friend relation deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  model:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          email:
                            type: string
                            format: email
                        required:
                        - id
                        - email
                      confirmed:
                        type: boolean
                      model:
                        type: string
                    required:
                    - id
                    - user
                    - confirmed
                    - model
                  server_time:
                    type: string
                    format: date-time
                required:
                - model
                - server_time
        '422':
          description: unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      Id:
                        type: string
                        required: false
                        nullable: true
                  server_time:
                    type: string
                    format: date-time
                required:
                - server_time
        '401':
          description: unauthorized
components:
  schemas:
    post:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
              format: uuid
            email:
              type: string
              format: email
          required:
          - id
          - email
        visibility:
          type: string
          enum:
          - everyone
          - friends_only
          - nobody
        created_at:
          type: string
          format: date-time
        parent:
          type: string
          nullable: true
        comments_count:
          type: integer
        comments:
          type: array
          items:
            type: object
            "$ref": "#/components/schemas/post"
            required:
            - id
            - content
            - user
            - visibility
            - created_at
            - comments_count
        model:
          type: string
          x-nullable: true
      required:
      - id
      - content
      - user
      - visibility
      - created_at
      - comments_count
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
